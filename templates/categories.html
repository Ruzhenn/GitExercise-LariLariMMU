<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../static/style.css">
    </head>
<body>
    <div class="head">
        <h1 class="title">Edit Categories</h1>
    </div>
    
    <div class="Selection">
        <form method="GET" action="{{ url_for('edit_categories', admin_id=admin.id) }}">
            <label for="group">Select Group:</label>
            <select name="group" id="group">
                <option value="All">All</option>
                {% for group in groups %}
                <option value="{{ group.name }}" {% if group.name == selected_group %}selected{% endif %}>{{ group.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Browse</button>
        </form>
    </div>

    <div class="Add">
        <form method="POST" action="{{ url_for('add_category', admin_id=admin.id) }}" class="add_category_form">
            <label for="category">Category Name:</label>
            <div class="category_input">
                <input type="text" id="category" name="name" required>
                <label for="group">Group:</label>
                <select id="group" name="group_id">
                    <option value="">None</option>
                    {% for group in groups %}
                        <option value="{{ group.id }}">{{ group.name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="add_category_button">Add Category</button>
            </div>
        </form>
    </div>

</body>
</html>
